  <path d="M 0 650 Q 270 600 540 650 T 1080 650" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.15"/>
  <path d="M 0 700 Q 270 650 540 700 T 1080 700" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.1"/>
  
