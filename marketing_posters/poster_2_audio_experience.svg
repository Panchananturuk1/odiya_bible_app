  <!-- Feature List -->
  <g transform="translate(120, 650)">
    <!-- High Quality Narration -->
    <circle cx="30" cy="30" r="20" fill="#7c3aed"/>
    <text x="25" y="37" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">♪</text>
    <text x="70" y="25" fill="#7c3aed" font-family="Arial, sans-serif" font-size="24" font-weight="600">High-Quality Odia Narration</text>
    <text x="70" y="50" fill="#6b7280" font-family="Arial, sans-serif" font-size="18">Professional voice artists bring Scripture to life</text>
    
    <!-- TTS Features -->
