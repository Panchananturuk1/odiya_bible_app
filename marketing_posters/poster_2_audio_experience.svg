  <circle cx="540" cy="420" r="70" fill="#7c3aed"/>
  <polygon points="510,390 510,450 550,420" fill="#ffffff"/>
  <circle cx="570" cy="420" r="8" fill="#ffffff"/>
  <circle cx="590" cy="420" r="12" fill="#ffffff" opacity="0.7"/>
  <circle cx="615" cy="420" r="16" fill="#ffffff" opacity="0.5"/>
  
