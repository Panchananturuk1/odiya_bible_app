<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  
  <!-- Decorative Search Elements -->
  <circle cx="200" cy="250" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="880" cy="450" r="60" fill="#ffffff" opacity="0.08"/>
  <circle cx="150" cy="1500" r="100" fill="#ffffff" opacity="0.06"/>
  
  <!-- Main Content Card -->
  <rect x="60" y="120" width="960" height="1680" rx="30" fill="url(#cardGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Header Section -->
  <text x="540" y="220" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="42" font-weight="bold">Search & Study</text>
  <text x="540" y="260" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="24">ଖୋଜନ୍ତୁ ଏବଂ ଅଧ୍ୟୟନ କରନ୍ତୁ</text>
  
  <!-- Large Search Icon -->
  <circle cx="540" cy="380" r="80" fill="url(#searchGradient)"/>
  <circle cx="540" cy="380" r="50" fill="none" stroke="#059669" stroke-width="6"/>
  <line x1="575" y1="415" x2="600" y2="440" stroke="#059669" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Search Bar Mockup -->
  <rect x="200" y="500" width="680" height="60" rx="30" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
  <circle cx="240" cy="530" r="15" fill="#6b7280"/>
  <line x1="250" y1="540" x2="260" y2="550" stroke="#6b7280" stroke-width="2"/>
  <text x="280" y="540" fill="#6b7280" font-family="Arial, sans-serif" font-size="20">Search verses, keywords...</text>
  
  <!-- Feature Highlights -->
  <text x="540" y="640" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="32" font-weight="600">Powerful Study Tools</text>
  
  <!-- Study Features Grid -->
  <g transform="translate(120, 700)">
    <!-- Instant Search -->
    <rect x="0" y="0" width="360" height="120" rx="15" fill="url(#searchGradient)" stroke="#059669" stroke-width="2"/>
    <circle cx="40" cy="40" r="20" fill="#059669"/>
    <text x="35" y="47" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">⚡</text>
    <text x="80" y="35" fill="#059669" font-family="Arial, sans-serif" font-size="20" font-weight="600">Instant Search</text>
    <text x="80" y="60" fill="#047857" font-family="Arial, sans-serif" font-size="16">Find any verse in seconds</text>
    <text x="80" y="80" fill="#047857" font-family="Arial, sans-serif" font-size="16">Search in Odia or English</text>
    
    <!-- Smart Bookmarks -->
    <rect x="400" y="0" width="360" height="120" rx="15" fill="url(#searchGradient)" stroke="#059669" stroke-width="2"/>
    <polygon points="420,20 420,80 435,65 450,80 450,20" fill="#059669"/>
    <text x="470" y="35" fill="#059669" font-family="Arial, sans-serif" font-size="20" font-weight="600">Smart Bookmarks</text>
    <text x="470" y="60" fill="#047857" font-family="Arial, sans-serif" font-size="16">Organize by categories</text>
    <text x="470" y="80" fill="#047857" font-family="Arial, sans-serif" font-size="16">Quick access to favorites</text>
    
    <!-- Personal Notes -->
    <rect x="0" y="150" width="360" height="120" rx="15" fill="url(#searchGradient)" stroke="#059669" stroke-width="2"/>
    <rect x="25" y="175" width="30" height="20" rx="3" fill="#059669"/>
    <line x1="35" y1="185" x2="45" y2="185" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="195" x2="50" y2="195" stroke="#ffffff" stroke-width="1"/>
    <text x="80" y="190" fill="#059669" font-family="Arial, sans-serif" font-size="20" font-weight="600">Personal Notes</text>
    <text x="80" y="215" fill="#047857" font-family="Arial, sans-serif" font-size="16">Add your thoughts</text>
    <text x="80" y="235" fill="#047857" font-family="Arial, sans-serif" font-size="16">Study insights & reflections</text>
    
    <!-- Verse Highlighting -->
    <rect x="400" y="150" width="360" height="120" rx="15" fill="url(#searchGradient)" stroke="#059669" stroke-width="2"/>
    <rect x="420" y="175" width="40" height="8" rx="4" fill="#fbbf24" opacity="0.7"/>
    <rect x="420" y="190" width="35" height="8" rx="4" fill="#f59e0b" opacity="0.7"/>
    <rect x="420" y="205" width="45" height="8" rx="4" fill="#d97706" opacity="0.7"/>
    <text x="480" y="190" fill="#059669" font-family="Arial, sans-serif" font-size="20" font-weight="600">Highlighting</text>
    <text x="480" y="215" fill="#047857" font-family="Arial, sans-serif" font-size="16">Mark important verses</text>
    <text x="480" y="235" fill="#047857" font-family="Arial, sans-serif" font-size="16">Multiple color options</text>
  </g>
  
  <!-- Search Results Mockup -->
  <g transform="translate(150, 1050)">
    <text x="0" y="0" fill="#059669" font-family="Arial, sans-serif" font-size="24" font-weight="600">Search Results:</text>
    
    <!-- Result 1 -->
    <rect x="0" y="20" width="780" height="80" rx="10" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
    <text x="20" y="45" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="600">John 3:16</text>
    <text x="20" y="70" fill="#047857" font-family="Arial, sans-serif" font-size="16">"For God so loved the world that he gave his one and only Son..."</text>
    <text x="20" y="90" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">New Testament • Gospel of John</text>
    
    <!-- Result 2 -->
    <rect x="0" y="120" width="780" height="80" rx="10" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
    <text x="20" y="145" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="600">Psalm 23:1</text>
    <text x="20" y="170" fill="#047857" font-family="Arial, sans-serif" font-size="16">"The Lord is my shepherd, I shall not want..."</text>
    <text x="20" y="190" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Old Testament • Psalms</text>
    
    <!-- Result 3 -->
    <rect x="0" y="220" width="780" height="80" rx="10" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
    <text x="20" y="245" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="600">Romans 8:28</text>
    <text x="20" y="270" fill="#047857" font-family="Arial, sans-serif" font-size="16">"And we know that in all things God works for the good..."</text>
    <text x="20" y="290" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">New Testament • Romans</text>
  </g>
  
  <!-- Scripture Quote -->
  <text x="540" y="1450" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="28" font-weight="600">"Study to show yourself approved"</text>
  <text x="540" y="1485" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="20">2 Timothy 2:15</text>
  
  <!-- Call to Action -->
  <rect x="180" y="1540" width="720" height="80" rx="40" fill="#059669"/>
  <text x="540" y="1595" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Start Your Bible Study</text>
  
  <!-- App Features Summary -->
  <text x="540" y="1670" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="20">Advanced Search • Personal Notes • Smart Bookmarks</text>
  
  <!-- Download Section -->
  <rect x="290" y="1720" width="500" height="60" rx="30" fill="#000000" opacity="0.8"/>
  <text x="540" y="1760" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="600">Free Download Available</text>
</svg>