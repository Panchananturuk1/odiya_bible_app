<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b21b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#faf5ff;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="200" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="930" cy="400" r="80" fill="#ffffff" opacity="0.08"/>
  <circle cx="100" cy="1600" r="100" fill="#ffffff" opacity="0.06"/>
  
  <!-- Sound Waves Background -->
