    <text x="22" y="127" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TTS</text>
    <text x="70" y="115" fill="#7c3aed" font-family="Arial, sans-serif" font-size="24" font-weight="600">Text-to-Speech Technology</text>
    <text x="70" y="140" fill="#6b7280" font-family="Arial, sans-serif" font-size="18">Adjustable speed, pitch, and volume controls</text>
    
    <!-- Auto-play -->
    <circle cx="30" cy="210" r="20" fill="#c084fc"/>
    <text x="22" y="217" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">⟲</text>
    <text x="70" y="205" fill="#7c3aed" font-family="Arial, sans-serif" font-size="24" font-weight="600">Auto-Play Chapters</text>
    <text x="70" y="230" fill="#6b7280" font-family="Arial, sans-serif" font-size="18">Continuous listening for meditation and study</text>
    
    <!-- Offline Access -->
