    <text x="22" y="307" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold">⚡</text>
    <text x="70" y="295" fill="#7c3aed" font-family="Arial, sans-serif" font-size="24" font-weight="600">Works Offline</text>
    <text x="70" y="320" fill="#6b7280" font-family="Arial, sans-serif" font-size="18">Listen anywhere, anytime without internet</text>
  </g>
  
