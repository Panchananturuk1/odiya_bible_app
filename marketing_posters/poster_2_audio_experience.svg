  <!-- Header Section -->
  <text x="540" y="250" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="42" font-weight="bold">Listen to God's Word</text>
  <text x="540" y="290" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="24">ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟ ଶୁଣନ୍ତୁ</text>
  
  <!-- Large Audio Icon -->
